<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Resume</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-resume">
            <!-- <div class="width-20 d-inline float-left">
                <div class="photo center info-text">photo</div>
            </div> -->
            <div class="section">
                    <div class="name">
                        <input class="bigsize" type="text" name=name placeholder="Your Name">
                    </div>
            </div>
            <div class="section">
                <table class="r-text">
                    <tr>
                        <td>
                            <label for="address" >Address </label>
                        </td>
                       <td class="p-m-left">
                        <input class="info-field" type="text" name="address">
                       </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address" >Contact </label>
                        </td>
                       <td class="p-m-left">
                        <input class="info-field" type="text" name="address">
                       </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address" >Email </label>
                        </td>
                       <td class="p-m-left">
                        <input class="info-field" type="text" name="address" placeholder="example@gmail.com">
                       </td>
                    </tr>
                </table>   
            </div>
            <div class="section ">
                <h1>Personal Info :</h1>
                <table class="r-text p-m-left">
                    <tr>
                        <td>
                            <label for="fathername" >Father's Name </label>
                        </td>
                       <td class="p-m-left">
                        <input class="info-field" type="text" name="fathername">
                       </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address" >Mother's Name </label>
                        </td>
                       <td class="p-m-left">
                        <input class="info-field" type="text" name="mothername">
                       </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address" >Date of Birth </label>
                        </td>
                       <td class="p-m-left">
                        <input class="info-field" type="date" name="dob">
                       </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address" >Marital status :</label>
                        </td>
                       <td class="p-m-left">
                            <select class="info-field">
                                <option class="info-field" value="married">Married</option>
                                <option class="info-field" value="unmarried">UnMarried</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address" >Religion </label>
                        </td>
                       <td class="p-m-left">
                        <input class="info-field" type="text" name="religion" placeholder="eg.: Hindi,Muslim,Chistian,Sikh etc">
                       </td>
                    </tr>
                </table>   
            </div>
            <div class="section ">
                <h1>Education Qualification :</h1>
                <table class="r-text p-m-left">
                    <tr><h2>SSC :</h2></tr>
                    <tr>
                       <td class="p-m-left">
                        <input class="info-field" type="text" name="schoolrname" placeholder="School Name">
                       </td>
                       <td class="p-m-left">
                        <input class="info-field" type="text" name="boardname" placeholder="Board name">
                       </td>
                       <td class="p-m-left">
                        <input class="sm-info-field" type="text" name="year" placeholder="Year">
                       </td>
                       <td class="p-m-left">
                        <input class="sm-info-field" type="text" name="year" placeholder="Percent">
                       </td>
                       
                    </tr>
                </table>
                <table class="r-text p-m-left">
                    <tr><h2>HSC :</h2></tr>
                    <tr>
                       <td class="p-m-left">
                        <input class="info-field" type="text" name="schoolrname" placeholder="College ">
                       </td>
                       <td class="p-m-left">
                        <input class="info-field" type="text" name="boardname" placeholder="Board Name">
                       </td>
                       <td class="p-m-left">
                        <input class="sm-info-field" type="text" name="year" placeholder="Year">
                       </td>
                       <td class="p-m-left">
                        <input class="sm-info-field" type="text" name="year" placeholder="Percent">
                       </td>
                       
                    </tr>
                </table> 
                <table class="r-text p-m-left">
                    <tr><h2>Graduation/Degree :</h2></tr>
                   
                    <tr>
                       <td class="p-m-left">
                        <input class="info-field" type="text" name="schoolrname" placeholder="College Name">
                       </td>
                       <td class="p-m-left">
                        <input class="info-field" type="text" name="boardname" placeholder="University Name">
                       </td>
                       <td class="p-m-left">
                        <input class="sm-info-field" type="text" name="year" placeholder="Year">
                       </td>
                       <td class="p-m-left">
                        <input class="sm-info-field" type="text" name="year" placeholder="Percent">
                       </td>
                      
                    </tr>
                </table>   
               
            </div>
            <div class="section">
                <h2 class="r-text">Objective :</h2>
                <textarea class="r-text" name="declaration" cols="30" rows="1"></textarea>
                         
                <p>
                <span class="r-text">Date :</span>
                <input class="info-field" type="date">
                </p>
                <p>
                <span class="r-text">Place :</span>
                <input  class="info-field" type="text">
                </p>
            </div>
    </div>
    
</body>
</html>
